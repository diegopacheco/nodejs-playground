<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Memory Game</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f2f2f2;
    }
    .game-board {
      display: grid;
      grid-template-columns: repeat(4, 100px);
      grid-gap: 10px;
    }
    .card {
      width: 100px;
      height: 100px;
      background-color: #888;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 32px;
      color: white;
      cursor: pointer;
      user-select: none;
      border: 3px solid #333;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
      transform-style: preserve-3d;
      position: relative;
    }
    
    .card:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
    }
    
    .card.flipping {
      transform: rotateY(180deg);
    }
    
    .card.flipped, .card.matched {
      background-color: #4CAF50;
      border-color: #45a049;
      transform: rotateY(180deg);
    }
    
    .card.matched {
      background-color: #2196F3;
      border-color: #1976D2;
      animation: matchPulse 0.6s ease-in-out;
    }
    
    @keyframes matchPulse {
      0% { transform: rotateY(180deg) scale(1); }
      50% { transform: rotateY(180deg) scale(1.1); }
      100% { transform: rotateY(180deg) scale(1); }
    }
    
    .card.wrong {
      background-color: #f44336;
      border-color: #d32f2f;
      animation: shake 0.5s ease-in-out;
    }
    
    @keyframes shake {
      0%, 100% { transform: rotateY(180deg) translateX(0); }
      25% { transform: rotateY(180deg) translateX(-5px); }
      75% { transform: rotateY(180deg) translateX(5px); }
    }
    
    .hidden {
      visibility: hidden;
    }
    .status {
      position: absolute;
      top: 20px;
      font-size: 24px;
      font-weight: bold;
      color: #333;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <div class="status" id="status">Mistakes: 0</div>
  <div class="game-board" id="board"></div>

  <script>
    const symbols = ['ðŸŽ¯', 'ðŸŽ®', 'ðŸŽ²', 'ðŸ‰', 'ðŸ°', 'ðŸ¦€'];
    let cards = [...symbols, ...symbols].sort(() => 0.5 - Math.random());
    const board = document.getElementById('board');
    let flipped = [];
    let matchedCount = 0;
    let mistakes = 0;
    const status = document.getElementById('status');

    function renderBoard() {
      board.innerHTML = '';
      cards.forEach((symbol, index) => {
        const card = document.createElement('div');
        card.className = 'card';
        card.dataset.index = index;
        card.dataset.symbol = symbol;
        card.addEventListener('click', flipCard);
        board.appendChild(card);
      });
    }

    function flipCard(e) {
      const card = e.target;
      if (card.classList.contains('flipped') || card.classList.contains('matched') || flipped.length >= 2) return;
      card.classList.add('flipping');
      setTimeout(() => {
        card.textContent = card.dataset.symbol;
        card.classList.remove('flipping');
        card.classList.add('flipped');
        flipped.push(card);
        if (flipped.length === 2) {
          setTimeout(checkMatch, 1000);
        }
      }, 150);
    }

    function checkMatch() {
      const [card1, card2] = flipped;
      if (card1.dataset.symbol === card2.dataset.symbol) {
        card1.classList.remove('flipped');
        card2.classList.remove('flipped');
        card1.classList.add('matched');
        card2.classList.add('matched');
        matchedCount += 2;
        if (matchedCount === cards.length) {
          status.textContent = 'ðŸŽ‰ You Win!';
          status.style.color = '#4CAF50';
        }
      } else {
        card1.classList.add('wrong');
        card2.classList.add('wrong');
        setTimeout(() => {
          card1.textContent = '';
          card2.textContent = '';
          card1.classList.remove('flipped', 'wrong');
          card2.classList.remove('flipped', 'wrong');
          mistakes++;
          if (mistakes >= 3) {
            status.textContent = 'ðŸ’¥ Game Over!';
            status.style.color = '#f44336';
            Array.from(document.querySelectorAll('.card')).forEach(c => c.removeEventListener('click', flipCard));
            return;
          }
          status.textContent = `Mistakes: ${mistakes}`;
        }, 600);
      }
      flipped = [];
    }
    renderBoard();
  </script>
</body>
</html>
