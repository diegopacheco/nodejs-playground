<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crazy Effects</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        .controls {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 1000;
            flex-wrap: wrap;
            justify-content: center;
            padding: 0 20px;
        }
        button {
            padding: 12px 24px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }
        button:hover {
            transform: scale(1.1);
        }
        .btn-fireworks { background: linear-gradient(45deg, #ff6b6b, #feca57); color: #fff; }
        .btn-fire { background: linear-gradient(45deg, #ff4500, #ff8c00); color: #fff; }
        .btn-snow { background: linear-gradient(45deg, #74b9ff, #a29bfe); color: #fff; }
        .btn-rain { background: linear-gradient(45deg, #636e72, #2d3436); color: #fff; }
        .btn-wind { background: linear-gradient(45deg, #55efc4, #81ecec); color: #333; }
        .btn-earthquake { background: linear-gradient(45deg, #d63031, #e17055); color: #fff; }
        .btn-explosion { background: linear-gradient(45deg, #fdcb6e, #e74c3c); color: #fff; }
        .btn-stop { background: linear-gradient(45deg, #2d3436, #636e72); color: #fff; }
        #canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="controls">
        <button class="btn-fireworks" onclick="startEffect('fireworks')">Fireworks</button>
        <button class="btn-fire" onclick="startEffect('fire')">Fire</button>
        <button class="btn-snow" onclick="startEffect('snow')">Snow</button>
        <button class="btn-rain" onclick="startEffect('rain')">Rain</button>
        <button class="btn-wind" onclick="startEffect('wind')">Wind</button>
        <button class="btn-earthquake" onclick="startEffect('earthquake')">Earthquake</button>
        <button class="btn-explosion" onclick="startEffect('explosion')">Explosion</button>
        <button class="btn-stop" onclick="stopEffect()">Stop</button>
    </div>
    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let animationId = null;
        let particles = [];
        let currentEffect = null;

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        class Particle {
            constructor(x, y, options = {}) {
                this.x = x;
                this.y = y;
                this.vx = options.vx || 0;
                this.vy = options.vy || 0;
                this.size = options.size || 3;
                this.color = options.color || '#fff';
                this.life = options.life || 100;
                this.maxLife = this.life;
                this.gravity = options.gravity || 0;
                this.friction = options.friction || 1;
                this.type = options.type || 'circle';
            }

            update() {
                this.vy += this.gravity;
                this.vx *= this.friction;
                this.vy *= this.friction;
                this.x += this.vx;
                this.y += this.vy;
                this.life--;
            }

            draw() {
                const alpha = this.life / this.maxLife;
                ctx.globalAlpha = alpha;
                ctx.fillStyle = this.color;

                if (this.type === 'circle') {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.fill();
                } else if (this.type === 'rect') {
                    ctx.fillRect(this.x, this.y, this.size, this.size * 3);
                } else if (this.type === 'leaf') {
                    ctx.beginPath();
                    ctx.ellipse(this.x, this.y, this.size, this.size / 2, this.vx, 0, Math.PI * 2);
                    ctx.fill();
                }
                ctx.globalAlpha = 1;
            }
        }

        function fireworks() {
            if (Math.random() < 0.03) {
                const x = Math.random() * canvas.width;
                const y = canvas.height;
                const targetY = Math.random() * canvas.height * 0.5;
                const rocket = new Particle(x, y, {
                    vy: -15,
                    size: 3,
                    color: '#fff',
                    life: 60,
                    type: 'circle'
                });
                rocket.targetY = targetY;
                rocket.isRocket = true;
                particles.push(rocket);
            }

            for (let i = particles.length - 1; i >= 0; i--) {
                const p = particles[i];
                p.update();

                if (p.isRocket && p.y <= p.targetY) {
                    const colors = ['#ff6b6b', '#feca57', '#48dbfb', '#ff9ff3', '#54a0ff', '#5f27cd', '#00d2d3'];
                    const color = colors[Math.floor(Math.random() * colors.length)];
                    for (let j = 0; j < 80; j++) {
                        const angle = (Math.PI * 2 / 80) * j;
                        const speed = 2 + Math.random() * 4;
                        particles.push(new Particle(p.x, p.y, {
                            vx: Math.cos(angle) * speed,
                            vy: Math.sin(angle) * speed,
                            size: 2 + Math.random() * 2,
                            color: color,
                            life: 60 + Math.random() * 40,
                            gravity: 0.05,
                            friction: 0.98
                        }));
                    }
                    particles.splice(i, 1);
                    continue;
                }

                if (p.life <= 0) {
                    particles.splice(i, 1);
                } else {
                    p.draw();
                }
            }
        }

        function fire() {
            for (let i = 0; i < 5; i++) {
                const x = canvas.width / 2 + (Math.random() - 0.5) * 200;
                particles.push(new Particle(x, canvas.height, {
                    vx: (Math.random() - 0.5) * 2,
                    vy: -3 - Math.random() * 5,
                    size: 10 + Math.random() * 20,
                    color: `hsl(${Math.random() * 30 + 10}, 100%, ${50 + Math.random() * 30}%)`,
                    life: 40 + Math.random() * 30,
                    friction: 0.99
                }));
            }

            for (let i = particles.length - 1; i >= 0; i--) {
                const p = particles[i];
                p.update();
                p.size *= 0.96;
                if (p.life <= 0 || p.size < 1) {
                    particles.splice(i, 1);
                } else {
                    p.draw();
                }
            }
        }

        function snow() {
            if (Math.random() < 0.3) {
                particles.push(new Particle(Math.random() * canvas.width, -10, {
                    vx: (Math.random() - 0.5) * 2,
                    vy: 1 + Math.random() * 2,
                    size: 2 + Math.random() * 4,
                    color: '#fff',
                    life: 500
                }));
            }

            for (let i = particles.length - 1; i >= 0; i--) {
                const p = particles[i];
                p.vx += (Math.random() - 0.5) * 0.1;
                p.update();
                if (p.y > canvas.height || p.life <= 0) {
                    particles.splice(i, 1);
                } else {
                    p.draw();
                }
            }
        }

        function rain() {
            for (let i = 0; i < 10; i++) {
                particles.push(new Particle(Math.random() * canvas.width, -10, {
                    vx: -2,
                    vy: 15 + Math.random() * 10,
                    size: 1,
                    color: '#74b9ff',
                    life: 100,
                    type: 'rect'
                }));
            }

            for (let i = particles.length - 1; i >= 0; i--) {
                const p = particles[i];
                p.update();
                if (p.y > canvas.height) {
                    for (let j = 0; j < 3; j++) {
                        particles.push(new Particle(p.x, canvas.height, {
                            vx: (Math.random() - 0.5) * 4,
                            vy: -Math.random() * 3,
                            size: 2,
                            color: '#74b9ff',
                            life: 20,
                            gravity: 0.2
                        }));
                    }
                    particles.splice(i, 1);
                } else if (p.life <= 0) {
                    particles.splice(i, 1);
                } else {
                    p.draw();
                }
            }
        }

        function wind() {
            if (Math.random() < 0.2) {
                const colors = ['#55efc4', '#81ecec', '#74b9ff', '#a29bfe'];
                particles.push(new Particle(-20, Math.random() * canvas.height, {
                    vx: 10 + Math.random() * 15,
                    vy: (Math.random() - 0.5) * 4,
                    size: 5 + Math.random() * 10,
                    color: colors[Math.floor(Math.random() * colors.length)],
                    life: 100,
                    type: 'leaf',
                    friction: 0.99
                }));
            }

            for (let i = particles.length - 1; i >= 0; i--) {
                const p = particles[i];
                p.vy += (Math.random() - 0.5) * 0.5;
                p.update();
                if (p.x > canvas.width + 50 || p.life <= 0) {
                    particles.splice(i, 1);
                } else {
                    p.draw();
                }
            }
        }

        let shakeIntensity = 0;
        function earthquake() {
            shakeIntensity = 20;

            if (Math.random() < 0.1) {
                const x = Math.random() * canvas.width;
                for (let i = 0; i < 10; i++) {
                    particles.push(new Particle(x + (Math.random() - 0.5) * 100, canvas.height, {
                        vx: (Math.random() - 0.5) * 8,
                        vy: -Math.random() * 10,
                        size: 5 + Math.random() * 15,
                        color: `hsl(${30 + Math.random() * 20}, ${50 + Math.random() * 30}%, ${30 + Math.random() * 30}%)`,
                        life: 80,
                        gravity: 0.3
                    }));
                }
            }

            for (let i = particles.length - 1; i >= 0; i--) {
                const p = particles[i];
                p.update();
                if (p.y > canvas.height || p.life <= 0) {
                    particles.splice(i, 1);
                } else {
                    p.draw();
                }
            }

            const offsetX = (Math.random() - 0.5) * shakeIntensity;
            const offsetY = (Math.random() - 0.5) * shakeIntensity;
            document.body.style.transform = `translate(${offsetX}px, ${offsetY}px)`;
        }

        function explosion() {
            if (particles.length < 50 && Math.random() < 0.05) {
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height;
                const colors = ['#e74c3c', '#f39c12', '#fdcb6e', '#ff6b6b', '#fff'];

                for (let i = 0; i < 100; i++) {
                    const angle = Math.random() * Math.PI * 2;
                    const speed = 2 + Math.random() * 10;
                    particles.push(new Particle(x, y, {
                        vx: Math.cos(angle) * speed,
                        vy: Math.sin(angle) * speed,
                        size: 3 + Math.random() * 8,
                        color: colors[Math.floor(Math.random() * colors.length)],
                        life: 40 + Math.random() * 40,
                        gravity: 0.1,
                        friction: 0.96
                    }));
                }

                for (let i = 0; i < 20; i++) {
                    const angle = Math.random() * Math.PI * 2;
                    const distance = Math.random() * 100;
                    particles.push(new Particle(x + Math.cos(angle) * distance, y + Math.sin(angle) * distance, {
                        vx: 0,
                        vy: -1 - Math.random() * 2,
                        size: 15 + Math.random() * 20,
                        color: '#333',
                        life: 60,
                        friction: 0.98
                    }));
                }
            }

            for (let i = particles.length - 1; i >= 0; i--) {
                const p = particles[i];
                p.update();
                p.size *= 0.98;
                if (p.life <= 0 || p.size < 0.5) {
                    particles.splice(i, 1);
                } else {
                    p.draw();
                }
            }
        }

        function animate() {
            ctx.fillStyle = 'rgba(26, 26, 46, 0.2)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            if (currentEffect === 'fireworks') fireworks();
            else if (currentEffect === 'fire') fire();
            else if (currentEffect === 'snow') snow();
            else if (currentEffect === 'rain') rain();
            else if (currentEffect === 'wind') wind();
            else if (currentEffect === 'earthquake') earthquake();
            else if (currentEffect === 'explosion') explosion();

            animationId = requestAnimationFrame(animate);
        }

        function startEffect(effect) {
            stopEffect();
            currentEffect = effect;
            particles = [];
            animate();
        }

        function stopEffect() {
            if (animationId) {
                cancelAnimationFrame(animationId);
                animationId = null;
            }
            currentEffect = null;
            particles = [];
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            document.body.style.transform = 'none';
            shakeIntensity = 0;
        }
    </script>
</body>
</html>
