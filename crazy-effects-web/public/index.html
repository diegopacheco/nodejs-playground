<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crazy Effects</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        .controls {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 1000;
            flex-wrap: wrap;
            justify-content: center;
            padding: 0 20px;
            max-width: 900px;
        }
        button {
            padding: 10px 18px;
            font-size: 14px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }
        button:hover {
            transform: scale(1.1);
        }
        .btn-fireworks { background: linear-gradient(45deg, #ff6b6b, #feca57); color: #fff; }
        .btn-fire { background: linear-gradient(45deg, #ff4500, #ff8c00); color: #fff; }
        .btn-snow { background: linear-gradient(45deg, #74b9ff, #a29bfe); color: #fff; }
        .btn-rain { background: linear-gradient(45deg, #636e72, #2d3436); color: #fff; }
        .btn-wind { background: linear-gradient(45deg, #55efc4, #81ecec); color: #333; }
        .btn-earthquake { background: linear-gradient(45deg, #d63031, #e17055); color: #fff; }
        .btn-explosion { background: linear-gradient(45deg, #fdcb6e, #e74c3c); color: #fff; }
        .btn-matrix { background: linear-gradient(45deg, #00ff00, #003300); color: #fff; }
        .btn-bubbles { background: linear-gradient(45deg, #ff9ff3, #f368e0); color: #fff; }
        .btn-lightning { background: linear-gradient(45deg, #f9ca24, #f0932b); color: #333; }
        .btn-galaxy { background: linear-gradient(45deg, #30336b, #6c5ce7); color: #fff; }
        .btn-confetti { background: linear-gradient(45deg, #e056fd, #686de0); color: #fff; }
        .btn-tornado { background: linear-gradient(45deg, #535c68, #95afc0); color: #fff; }
        .btn-aurora { background: linear-gradient(45deg, #00cec9, #6c5ce7); color: #fff; }
        .btn-stop { background: linear-gradient(45deg, #2d3436, #636e72); color: #fff; }
        #canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="controls">
        <button class="btn-fireworks" data-effect="fireworks">Fireworks</button>
        <button class="btn-fire" data-effect="fire">Fire</button>
        <button class="btn-snow" data-effect="snow">Snow</button>
        <button class="btn-rain" data-effect="rain">Rain</button>
        <button class="btn-wind" data-effect="wind">Wind</button>
        <button class="btn-earthquake" data-effect="earthquake">Earthquake</button>
        <button class="btn-explosion" data-effect="explosion">Explosion</button>
        <button class="btn-matrix" data-effect="matrix">Matrix</button>
        <button class="btn-bubbles" data-effect="bubbles">Bubbles</button>
        <button class="btn-lightning" data-effect="lightning">Lightning</button>
        <button class="btn-galaxy" data-effect="galaxy">Galaxy</button>
        <button class="btn-confetti" data-effect="confetti">Confetti</button>
        <button class="btn-tornado" data-effect="tornado">Tornado</button>
        <button class="btn-aurora" data-effect="aurora">Aurora</button>
        <button class="btn-stop" data-action="stop">Stop</button>
    </div>
    <canvas id="canvas"></canvas>
    <script type="module" src="js/main.js"></script>
</body>
</html>
