<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crazy Effects</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        .controls {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 1000;
            flex-wrap: wrap;
            justify-content: center;
            padding: 0 20px;
            max-width: 900px;
        }
        button {
            padding: 10px 18px;
            font-size: 14px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }
        button:hover {
            transform: scale(1.1);
        }
        .btn-fireworks { background: linear-gradient(45deg, #ff6b6b, #feca57); color: #fff; }
        .btn-fire { background: linear-gradient(45deg, #ff4500, #ff8c00); color: #fff; }
        .btn-snow { background: linear-gradient(45deg, #74b9ff, #a29bfe); color: #fff; }
        .btn-rain { background: linear-gradient(45deg, #636e72, #2d3436); color: #fff; }
        .btn-wind { background: linear-gradient(45deg, #55efc4, #81ecec); color: #333; }
        .btn-earthquake { background: linear-gradient(45deg, #d63031, #e17055); color: #fff; }
        .btn-explosion { background: linear-gradient(45deg, #fdcb6e, #e74c3c); color: #fff; }
        .btn-matrix { background: linear-gradient(45deg, #00ff00, #003300); color: #fff; }
        .btn-bubbles { background: linear-gradient(45deg, #ff9ff3, #f368e0); color: #fff; }
        .btn-lightning { background: linear-gradient(45deg, #f9ca24, #f0932b); color: #333; }
        .btn-galaxy { background: linear-gradient(45deg, #30336b, #6c5ce7); color: #fff; }
        .btn-confetti { background: linear-gradient(45deg, #e056fd, #686de0); color: #fff; }
        .btn-tornado { background: linear-gradient(45deg, #535c68, #95afc0); color: #fff; }
        .btn-aurora { background: linear-gradient(45deg, #00cec9, #6c5ce7); color: #fff; }
        .btn-stop { background: linear-gradient(45deg, #2d3436, #636e72); color: #fff; }
        #canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="controls">
        <button class="btn-fireworks" onclick="startEffect('fireworks')">Fireworks</button>
        <button class="btn-fire" onclick="startEffect('fire')">Fire</button>
        <button class="btn-snow" onclick="startEffect('snow')">Snow</button>
        <button class="btn-rain" onclick="startEffect('rain')">Rain</button>
        <button class="btn-wind" onclick="startEffect('wind')">Wind</button>
        <button class="btn-earthquake" onclick="startEffect('earthquake')">Earthquake</button>
        <button class="btn-explosion" onclick="startEffect('explosion')">Explosion</button>
        <button class="btn-matrix" onclick="startEffect('matrix')">Matrix</button>
        <button class="btn-bubbles" onclick="startEffect('bubbles')">Bubbles</button>
        <button class="btn-lightning" onclick="startEffect('lightning')">Lightning</button>
        <button class="btn-galaxy" onclick="startEffect('galaxy')">Galaxy</button>
        <button class="btn-confetti" onclick="startEffect('confetti')">Confetti</button>
        <button class="btn-tornado" onclick="startEffect('tornado')">Tornado</button>
        <button class="btn-aurora" onclick="startEffect('aurora')">Aurora</button>
        <button class="btn-stop" onclick="stopEffect()">Stop</button>
    </div>
    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let animationId = null;
        let particles = [];
        let currentEffect = null;
        let matrixColumns = [];
        let stars = [];
        let auroraWaves = [];

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        class Particle {
            constructor(x, y, options = {}) {
                this.x = x;
                this.y = y;
                this.vx = options.vx || 0;
                this.vy = options.vy || 0;
                this.size = options.size || 3;
                this.color = options.color || '#fff';
                this.life = options.life || 100;
                this.maxLife = this.life;
                this.gravity = options.gravity || 0;
                this.friction = options.friction || 1;
                this.type = options.type || 'circle';
                this.rotation = options.rotation || 0;
                this.rotationSpeed = options.rotationSpeed || 0;
            }

            update() {
                this.vy += this.gravity;
                this.vx *= this.friction;
                this.vy *= this.friction;
                this.x += this.vx;
                this.y += this.vy;
                this.rotation += this.rotationSpeed;
                this.life--;
            }

            draw() {
                const alpha = this.life / this.maxLife;
                ctx.globalAlpha = alpha;
                ctx.fillStyle = this.color;

                if (this.type === 'circle') {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.fill();
                } else if (this.type === 'rect') {
                    ctx.fillRect(this.x, this.y, this.size, this.size * 3);
                } else if (this.type === 'leaf') {
                    ctx.beginPath();
                    ctx.ellipse(this.x, this.y, this.size, this.size / 2, this.vx, 0, Math.PI * 2);
                    ctx.fill();
                } else if (this.type === 'confetti') {
                    ctx.save();
                    ctx.translate(this.x, this.y);
                    ctx.rotate(this.rotation);
                    ctx.fillRect(-this.size / 2, -this.size / 2, this.size, this.size * 1.5);
                    ctx.restore();
                }
                ctx.globalAlpha = 1;
            }
        }

        function fireworks() {
            if (Math.random() < 0.03) {
                const x = Math.random() * canvas.width;
                const y = canvas.height;
                const targetY = Math.random() * canvas.height * 0.5;
                const rocket = new Particle(x, y, {
                    vy: -15,
                    size: 3,
                    color: '#fff',
                    life: 60,
                    type: 'circle'
                });
                rocket.targetY = targetY;
                rocket.isRocket = true;
                particles.push(rocket);
            }

            for (let i = particles.length - 1; i >= 0; i--) {
                const p = particles[i];
                p.update();

                if (p.isRocket && p.y <= p.targetY) {
                    const colors = ['#ff6b6b', '#feca57', '#48dbfb', '#ff9ff3', '#54a0ff', '#5f27cd', '#00d2d3'];
                    const color = colors[Math.floor(Math.random() * colors.length)];
                    for (let j = 0; j < 80; j++) {
                        const angle = (Math.PI * 2 / 80) * j;
                        const speed = 2 + Math.random() * 4;
                        particles.push(new Particle(p.x, p.y, {
                            vx: Math.cos(angle) * speed,
                            vy: Math.sin(angle) * speed,
                            size: 2 + Math.random() * 2,
                            color: color,
                            life: 60 + Math.random() * 40,
                            gravity: 0.05,
                            friction: 0.98
                        }));
                    }
                    particles.splice(i, 1);
                    continue;
                }

                if (p.life <= 0) {
                    particles.splice(i, 1);
                } else {
                    p.draw();
                }
            }
        }

        function fire() {
            for (let i = 0; i < 5; i++) {
                const x = canvas.width / 2 + (Math.random() - 0.5) * 200;
                particles.push(new Particle(x, canvas.height, {
                    vx: (Math.random() - 0.5) * 2,
                    vy: -3 - Math.random() * 5,
                    size: 10 + Math.random() * 20,
                    color: `hsl(${Math.random() * 30 + 10}, 100%, ${50 + Math.random() * 30}%)`,
                    life: 40 + Math.random() * 30,
                    friction: 0.99
                }));
            }

            for (let i = particles.length - 1; i >= 0; i--) {
                const p = particles[i];
                p.update();
                p.size *= 0.96;
                if (p.life <= 0 || p.size < 1) {
                    particles.splice(i, 1);
                } else {
                    p.draw();
                }
            }
        }

        function snow() {
            if (Math.random() < 0.3) {
                particles.push(new Particle(Math.random() * canvas.width, -10, {
                    vx: (Math.random() - 0.5) * 2,
                    vy: 1 + Math.random() * 2,
                    size: 2 + Math.random() * 4,
                    color: '#fff',
                    life: 500
                }));
            }

            for (let i = particles.length - 1; i >= 0; i--) {
                const p = particles[i];
                p.vx += (Math.random() - 0.5) * 0.1;
                p.update();
                if (p.y > canvas.height || p.life <= 0) {
                    particles.splice(i, 1);
                } else {
                    p.draw();
                }
            }
        }

        function rain() {
            for (let i = 0; i < 10; i++) {
                particles.push(new Particle(Math.random() * canvas.width, -10, {
                    vx: -2,
                    vy: 15 + Math.random() * 10,
                    size: 1,
                    color: '#74b9ff',
                    life: 100,
                    type: 'rect'
                }));
            }

            for (let i = particles.length - 1; i >= 0; i--) {
                const p = particles[i];
                p.update();
                if (p.y > canvas.height) {
                    for (let j = 0; j < 3; j++) {
                        particles.push(new Particle(p.x, canvas.height, {
                            vx: (Math.random() - 0.5) * 4,
                            vy: -Math.random() * 3,
                            size: 2,
                            color: '#74b9ff',
                            life: 20,
                            gravity: 0.2
                        }));
                    }
                    particles.splice(i, 1);
                } else if (p.life <= 0) {
                    particles.splice(i, 1);
                } else {
                    p.draw();
                }
            }
        }

        function wind() {
            if (Math.random() < 0.2) {
                const colors = ['#55efc4', '#81ecec', '#74b9ff', '#a29bfe'];
                particles.push(new Particle(-20, Math.random() * canvas.height, {
                    vx: 10 + Math.random() * 15,
                    vy: (Math.random() - 0.5) * 4,
                    size: 5 + Math.random() * 10,
                    color: colors[Math.floor(Math.random() * colors.length)],
                    life: 100,
                    type: 'leaf',
                    friction: 0.99
                }));
            }

            for (let i = particles.length - 1; i >= 0; i--) {
                const p = particles[i];
                p.vy += (Math.random() - 0.5) * 0.5;
                p.update();
                if (p.x > canvas.width + 50 || p.life <= 0) {
                    particles.splice(i, 1);
                } else {
                    p.draw();
                }
            }
        }

        let shakeIntensity = 0;
        function earthquake() {
            shakeIntensity = 20;

            if (Math.random() < 0.1) {
                const x = Math.random() * canvas.width;
                for (let i = 0; i < 10; i++) {
                    particles.push(new Particle(x + (Math.random() - 0.5) * 100, canvas.height, {
                        vx: (Math.random() - 0.5) * 8,
                        vy: -Math.random() * 10,
                        size: 5 + Math.random() * 15,
                        color: `hsl(${30 + Math.random() * 20}, ${50 + Math.random() * 30}%, ${30 + Math.random() * 30}%)`,
                        life: 80,
                        gravity: 0.3
                    }));
                }
            }

            for (let i = particles.length - 1; i >= 0; i--) {
                const p = particles[i];
                p.update();
                if (p.y > canvas.height || p.life <= 0) {
                    particles.splice(i, 1);
                } else {
                    p.draw();
                }
            }

            const offsetX = (Math.random() - 0.5) * shakeIntensity;
            const offsetY = (Math.random() - 0.5) * shakeIntensity;
            document.body.style.transform = `translate(${offsetX}px, ${offsetY}px)`;
        }

        function explosion() {
            if (particles.length < 50 && Math.random() < 0.05) {
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height;
                const colors = ['#e74c3c', '#f39c12', '#fdcb6e', '#ff6b6b', '#fff'];

                for (let i = 0; i < 100; i++) {
                    const angle = Math.random() * Math.PI * 2;
                    const speed = 2 + Math.random() * 10;
                    particles.push(new Particle(x, y, {
                        vx: Math.cos(angle) * speed,
                        vy: Math.sin(angle) * speed,
                        size: 3 + Math.random() * 8,
                        color: colors[Math.floor(Math.random() * colors.length)],
                        life: 40 + Math.random() * 40,
                        gravity: 0.1,
                        friction: 0.96
                    }));
                }

                for (let i = 0; i < 20; i++) {
                    const angle = Math.random() * Math.PI * 2;
                    const distance = Math.random() * 100;
                    particles.push(new Particle(x + Math.cos(angle) * distance, y + Math.sin(angle) * distance, {
                        vx: 0,
                        vy: -1 - Math.random() * 2,
                        size: 15 + Math.random() * 20,
                        color: '#333',
                        life: 60,
                        friction: 0.98
                    }));
                }
            }

            for (let i = particles.length - 1; i >= 0; i--) {
                const p = particles[i];
                p.update();
                p.size *= 0.98;
                if (p.life <= 0 || p.size < 0.5) {
                    particles.splice(i, 1);
                } else {
                    p.draw();
                }
            }
        }

        const matrixChars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%^&*()';
        function matrix() {
            if (matrixColumns.length === 0) {
                const columnCount = Math.floor(canvas.width / 20);
                for (let i = 0; i < columnCount; i++) {
                    matrixColumns.push({
                        x: i * 20,
                        y: Math.random() * canvas.height,
                        speed: 5 + Math.random() * 10,
                        chars: []
                    });
                }
            }

            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.font = '18px monospace';
            for (let col of matrixColumns) {
                const char = matrixChars[Math.floor(Math.random() * matrixChars.length)];
                ctx.fillStyle = '#0f0';
                ctx.fillText(char, col.x, col.y);
                ctx.fillStyle = '#0a0';
                ctx.fillText(matrixChars[Math.floor(Math.random() * matrixChars.length)], col.x, col.y - 20);
                ctx.fillStyle = '#050';
                ctx.fillText(matrixChars[Math.floor(Math.random() * matrixChars.length)], col.x, col.y - 40);

                col.y += col.speed;
                if (col.y > canvas.height + 50) {
                    col.y = -20;
                    col.speed = 5 + Math.random() * 10;
                }
            }
        }

        function bubbles() {
            if (Math.random() < 0.1) {
                const colors = ['rgba(255, 159, 243, 0.6)', 'rgba(116, 185, 255, 0.6)', 'rgba(162, 155, 254, 0.6)', 'rgba(129, 236, 236, 0.6)'];
                particles.push(new Particle(Math.random() * canvas.width, canvas.height + 20, {
                    vx: (Math.random() - 0.5) * 2,
                    vy: -1 - Math.random() * 2,
                    size: 10 + Math.random() * 30,
                    color: colors[Math.floor(Math.random() * colors.length)],
                    life: 300
                }));
            }

            for (let i = particles.length - 1; i >= 0; i--) {
                const p = particles[i];
                p.vx += (Math.random() - 0.5) * 0.2;
                p.update();

                if (p.y < -50 || p.life <= 0) {
                    particles.splice(i, 1);
                } else {
                    ctx.globalAlpha = p.life / p.maxLife;
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                    ctx.fillStyle = p.color;
                    ctx.fill();
                    ctx.strokeStyle = 'rgba(255, 255, 255, 0.5)';
                    ctx.lineWidth = 2;
                    ctx.stroke();
                    ctx.beginPath();
                    ctx.arc(p.x - p.size * 0.3, p.y - p.size * 0.3, p.size * 0.2, 0, Math.PI * 2);
                    ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
                    ctx.fill();
                    ctx.globalAlpha = 1;
                }
            }
        }

        let lightningBolts = [];
        function lightning() {
            if (Math.random() < 0.02) {
                const startX = Math.random() * canvas.width;
                const bolt = { segments: [], life: 10 };
                let x = startX;
                let y = 0;
                while (y < canvas.height) {
                    const newX = x + (Math.random() - 0.5) * 100;
                    const newY = y + 20 + Math.random() * 30;
                    bolt.segments.push({ x1: x, y1: y, x2: newX, y2: newY });
                    if (Math.random() < 0.3) {
                        const branchX = newX + (Math.random() - 0.5) * 80;
                        const branchY = newY + 30 + Math.random() * 50;
                        bolt.segments.push({ x1: newX, y1: newY, x2: branchX, y2: branchY, branch: true });
                    }
                    x = newX;
                    y = newY;
                }
                lightningBolts.push(bolt);
            }

            for (let i = lightningBolts.length - 1; i >= 0; i--) {
                const bolt = lightningBolts[i];
                bolt.life--;

                if (bolt.life <= 0) {
                    lightningBolts.splice(i, 1);
                } else {
                    ctx.globalAlpha = bolt.life / 10;
                    for (let seg of bolt.segments) {
                        ctx.beginPath();
                        ctx.moveTo(seg.x1, seg.y1);
                        ctx.lineTo(seg.x2, seg.y2);
                        ctx.strokeStyle = seg.branch ? '#aaf' : '#fff';
                        ctx.lineWidth = seg.branch ? 1 : 3;
                        ctx.shadowColor = '#00f';
                        ctx.shadowBlur = 20;
                        ctx.stroke();
                        ctx.shadowBlur = 0;
                    }
                    ctx.globalAlpha = 1;
                }
            }
        }

        function galaxy() {
            if (stars.length === 0) {
                for (let i = 0; i < 200; i++) {
                    stars.push({
                        x: Math.random() * canvas.width,
                        y: Math.random() * canvas.height,
                        size: Math.random() * 2,
                        twinkle: Math.random() * Math.PI * 2,
                        speed: 0.02 + Math.random() * 0.05
                    });
                }
            }

            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            for (let star of stars) {
                star.twinkle += star.speed;
                const alpha = 0.5 + Math.sin(star.twinkle) * 0.5;
                ctx.globalAlpha = alpha;
                ctx.fillStyle = '#fff';
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
                ctx.fill();
            }
            ctx.globalAlpha = 1;

            if (Math.random() < 0.01) {
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height * 0.5;
                particles.push(new Particle(x, y, {
                    vx: 10 + Math.random() * 10,
                    vy: 5 + Math.random() * 5,
                    size: 2,
                    color: '#fff',
                    life: 30
                }));
            }

            for (let i = particles.length - 1; i >= 0; i--) {
                const p = particles[i];
                p.update();
                if (p.life <= 0) {
                    particles.splice(i, 1);
                } else {
                    ctx.globalAlpha = p.life / p.maxLife;
                    ctx.strokeStyle = '#fff';
                    ctx.lineWidth = 2;
                    ctx.beginPath();
                    ctx.moveTo(p.x, p.y);
                    ctx.lineTo(p.x - p.vx * 3, p.y - p.vy * 3);
                    ctx.stroke();
                    ctx.globalAlpha = 1;
                }
            }
        }

        function confetti() {
            if (Math.random() < 0.3) {
                const colors = ['#ff6b6b', '#feca57', '#48dbfb', '#ff9ff3', '#54a0ff', '#5f27cd', '#00d2d3', '#1dd1a1'];
                particles.push(new Particle(Math.random() * canvas.width, -20, {
                    vx: (Math.random() - 0.5) * 4,
                    vy: 2 + Math.random() * 3,
                    size: 8 + Math.random() * 8,
                    color: colors[Math.floor(Math.random() * colors.length)],
                    life: 200,
                    type: 'confetti',
                    gravity: 0.05,
                    rotationSpeed: (Math.random() - 0.5) * 0.2
                }));
            }

            for (let i = particles.length - 1; i >= 0; i--) {
                const p = particles[i];
                p.vx += (Math.random() - 0.5) * 0.2;
                p.update();
                if (p.y > canvas.height + 50 || p.life <= 0) {
                    particles.splice(i, 1);
                } else {
                    p.draw();
                }
            }
        }

        let tornadoAngle = 0;
        function tornado() {
            tornadoAngle += 0.1;
            const centerX = canvas.width / 2;
            const baseY = canvas.height;

            for (let i = 0; i < 5; i++) {
                const heightRatio = Math.random();
                const y = baseY - heightRatio * canvas.height * 0.8;
                const radius = 20 + (1 - heightRatio) * 150;
                const angle = tornadoAngle + heightRatio * 10 + Math.random() * 0.5;
                const x = centerX + Math.cos(angle) * radius;

                particles.push(new Particle(x, y, {
                    vx: Math.cos(angle + Math.PI / 2) * 5,
                    vy: -2 - Math.random() * 3,
                    size: 3 + Math.random() * 5,
                    color: `hsl(${200 + Math.random() * 40}, 30%, ${40 + Math.random() * 30}%)`,
                    life: 40 + Math.random() * 30,
                    friction: 0.98
                }));
            }

            for (let i = particles.length - 1; i >= 0; i--) {
                const p = particles[i];
                const dx = p.x - centerX;
                const dy = baseY - p.y;
                const dist = Math.sqrt(dx * dx + dy * dy);
                const angle = Math.atan2(dy, dx);
                p.vx += Math.cos(angle + Math.PI / 2) * 0.5;
                p.vy -= 0.1;
                p.update();

                if (p.life <= 0 || p.y < 0) {
                    particles.splice(i, 1);
                } else {
                    p.draw();
                }
            }
        }

        let auroraTime = 0;
        function aurora() {
            auroraTime += 0.02;

            ctx.fillStyle = 'rgba(0, 0, 20, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            const colors = [
                'rgba(0, 255, 150, 0.3)',
                'rgba(0, 200, 255, 0.3)',
                'rgba(150, 0, 255, 0.3)',
                'rgba(0, 255, 200, 0.3)'
            ];

            for (let layer = 0; layer < 4; layer++) {
                ctx.beginPath();
                ctx.moveTo(0, canvas.height);

                for (let x = 0; x <= canvas.width; x += 10) {
                    const wave1 = Math.sin(x * 0.01 + auroraTime + layer) * 50;
                    const wave2 = Math.sin(x * 0.02 + auroraTime * 1.5 + layer * 2) * 30;
                    const wave3 = Math.sin(x * 0.005 + auroraTime * 0.5) * 80;
                    const y = canvas.height * 0.3 + wave1 + wave2 + wave3 + layer * 40;
                    ctx.lineTo(x, y);
                }

                ctx.lineTo(canvas.width, canvas.height);
                ctx.closePath();

                const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
                gradient.addColorStop(0, colors[layer]);
                gradient.addColorStop(1, 'rgba(0, 0, 0, 0)');
                ctx.fillStyle = gradient;
                ctx.fill();
            }

            if (Math.random() < 0.05) {
                particles.push(new Particle(Math.random() * canvas.width, Math.random() * canvas.height * 0.5, {
                    size: 1 + Math.random(),
                    color: '#fff',
                    life: 30 + Math.random() * 30
                }));
            }

            for (let i = particles.length - 1; i >= 0; i--) {
                const p = particles[i];
                p.life--;
                if (p.life <= 0) {
                    particles.splice(i, 1);
                } else {
                    ctx.globalAlpha = p.life / p.maxLife;
                    ctx.fillStyle = p.color;
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.globalAlpha = 1;
                }
            }
        }

        function animate() {
            if (currentEffect !== 'matrix' && currentEffect !== 'galaxy' && currentEffect !== 'aurora') {
                ctx.fillStyle = 'rgba(26, 26, 46, 0.2)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
            }

            if (currentEffect === 'fireworks') fireworks();
            else if (currentEffect === 'fire') fire();
            else if (currentEffect === 'snow') snow();
            else if (currentEffect === 'rain') rain();
            else if (currentEffect === 'wind') wind();
            else if (currentEffect === 'earthquake') earthquake();
            else if (currentEffect === 'explosion') explosion();
            else if (currentEffect === 'matrix') matrix();
            else if (currentEffect === 'bubbles') bubbles();
            else if (currentEffect === 'lightning') lightning();
            else if (currentEffect === 'galaxy') galaxy();
            else if (currentEffect === 'confetti') confetti();
            else if (currentEffect === 'tornado') tornado();
            else if (currentEffect === 'aurora') aurora();

            animationId = requestAnimationFrame(animate);
        }

        function startEffect(effect) {
            stopEffect();
            currentEffect = effect;
            particles = [];
            matrixColumns = [];
            stars = [];
            lightningBolts = [];
            auroraWaves = [];
            tornadoAngle = 0;
            auroraTime = 0;
            animate();
        }

        function stopEffect() {
            if (animationId) {
                cancelAnimationFrame(animationId);
                animationId = null;
            }
            currentEffect = null;
            particles = [];
            matrixColumns = [];
            stars = [];
            lightningBolts = [];
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            document.body.style.transform = 'none';
            shakeIntensity = 0;
        }
    </script>
</body>
