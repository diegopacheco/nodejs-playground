<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PickNPlace</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: #fff;
            padding: 40px 20px;
            min-height: 200vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 40px;
            color: #4CAF50;
        }

        .pnp-list {
            list-style: none;
            position: relative;
            transition: height 0.3s;
        }

        .pnp-list.is-ready .pnp-real {
            opacity: 0;
            pointer-events: none;
        }

        .pnp-item {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            margin-bottom: 16px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s;
        }

        .pnp-item:nth-child(2n) {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .pnp-item:nth-child(3n) {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        .pnp-item:nth-child(4n) {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
        }

        .pnp-clone {
            transition: transform 0.3s;
            will-change: transform;
        }

        .pnp-ghost {
            z-index: 1000;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            transition: none;
        }

        .pnp-picked {
            opacity: 0.3;
        }

        .pnp-buttons {
            display: flex;
            gap: 8px;
        }

        button {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s;
        }

        .pnp-pick {
            background: #fff;
            color: #333;
        }

        .pnp-pick:hover {
            transform: scale(1.05);
        }

        .pnp-cancel {
            background: #f44336;
            color: #fff;
        }

        .pnp-place {
            background: #4CAF50;
            color: #fff;
        }

        .pnp-controls {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            display: none;
            gap: 12px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.9);
            border-radius: 8px;
        }

        .pnp-controls.is-active {
            display: flex;
        }

        .pnp-controls button {
            padding: 12px 24px;
            font-size: 16px;
        }

        .info {
            margin-top: 40px;
            padding: 20px;
            background: #2a2a2a;
            border-radius: 10px;
            text-align: center;
        }

        .info p {
            margin-bottom: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>PickNPlace</h1>

        <ol class="pnp-list">
            <li class="pnp-item pnp-real">
                <span>Item One</span>
                <div class="pnp-buttons">
                    <button class="pnp-pick" type="button">Pick</button>
                </div>
            </li>
            <li class="pnp-item pnp-real">
                <span>Item Two</span>
                <div class="pnp-buttons">
                    <button class="pnp-pick" type="button">Pick</button>
                </div>
            </li>
            <li class="pnp-item pnp-real">
                <span>Item Three</span>
                <div class="pnp-buttons">
                    <button class="pnp-pick" type="button">Pick</button>
                </div>
            </li>
            <li class="pnp-item pnp-real">
                <span>Item Four</span>
                <div class="pnp-buttons">
                    <button class="pnp-pick" type="button">Pick</button>
                </div>
            </li>
            <li class="pnp-item pnp-real">
                <span>Item Five</span>
                <div class="pnp-buttons">
                    <button class="pnp-pick" type="button">Pick</button>
                </div>
            </li>
            <li class="pnp-item pnp-real">
                <span>Item Six</span>
                <div class="pnp-buttons">
                    <button class="pnp-pick" type="button">Pick</button>
                </div>
            </li>
            <li class="pnp-item pnp-real">
                <span>Item Seven</span>
                <div class="pnp-buttons">
                    <button class="pnp-pick" type="button">Pick</button>
                </div>
            </li>
            <li class="pnp-item pnp-real">
                <span>Item Eight</span>
                <div class="pnp-buttons">
                    <button class="pnp-pick" type="button">Pick</button>
                </div>
            </li>
            <li class="pnp-item pnp-real">
                <span>Item Nine</span>
                <div class="pnp-buttons">
                    <button class="pnp-pick" type="button">Pick</button>
                </div>
            </li>
            <li class="pnp-item pnp-real">
                <span>Item Ten</span>
                <div class="pnp-buttons">
                    <button class="pnp-pick" type="button">Pick</button>
                </div>
            </li>
        </ol>

        <div class="pnp-controls">
            <button class="pnp-cancel" type="button">Cancel</button>
            <button class="pnp-place" type="button">Place</button>
        </div>

        <div class="info">
            <p>Click Pick to select an item, scroll to position, then click Place or press Enter</p>
            <p>Press Escape to cancel</p>
        </div>
    </div>

    <script type="module" src="/main.js"></script>
</body>
</html>
