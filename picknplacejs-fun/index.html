<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PickNPlace</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: #fff;
            overflow-x: hidden;
        }

        .container {
            padding: 40px 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 40px;
            color: #4CAF50;
        }

        .scroll-container {
            display: flex;
            gap: 20px;
            overflow-x: auto;
            padding: 20px;
            background: #2a2a2a;
            border-radius: 10px;
            cursor: grab;
        }

        .scroll-container:active {
            cursor: grabbing;
        }

        .item {
            min-width: 200px;
            height: 200px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            flex-shrink: 0;
            user-select: none;
        }

        .item:nth-child(2n) {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .item:nth-child(3n) {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        .item:nth-child(4n) {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
        }

        .info {
            margin-top: 20px;
            padding: 20px;
            background: #2a2a2a;
            border-radius: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>PickNPlace Drag Scroll</h1>

        <div class="scroll-container" id="scrollContainer">
            <div class="item">Item 1</div>
            <div class="item">Item 2</div>
            <div class="item">Item 3</div>
            <div class="item">Item 4</div>
            <div class="item">Item 5</div>
            <div class="item">Item 6</div>
            <div class="item">Item 7</div>
            <div class="item">Item 8</div>
            <div class="item">Item 9</div>
            <div class="item">Item 10</div>
        </div>

        <div class="info">
            Drag horizontally to scroll through items
        </div>
    </div>

    <script type="module" src="/main.js"></script>
</body>
</html>
